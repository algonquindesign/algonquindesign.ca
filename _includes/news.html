<div class="pad-t-2 pad-b-2">
  <article class="media-block-wrap gutter-1-2">
    <header class="visually-hidden">
      <h2>{{site.data.news.section_title}}</h2>
    </header>
    {% for news in site.posts limit:1 %}
      <div class="media-block wrapper grid grid-stretch">
        <div class="media-block-img unit [ xs-1 s-1-4 ] unit-content-distribute" style="background-image:url({{site.baseurl}}/images/{{news.img.src}})">
          <a class="content-stretch ir link-box" href="{{news.link.url}}" rel="external">{{news.img.alt}}</a>
        </div>
        <div class="media-block-text unit [ xs-1 s-3-4 ] gutter pad-t pad-b unit-content-distribute">
          <div class="grid grid-middle content-stretch">
            <div class="unit [ xs-1 m-2-3 ] unit-content-distribute">
              <div class="content-stretch center-contents-vertical-start">
                <h2 class="giga push-1-2"><span tabindex="0" id="news">{{news.title}}</span></h2>
                <p class="block push-1-2 mega italic">{{news.subtitle}}</p>
                <p class="push-0">{{news.desc}}</p>
              </div>
            </div>
            <div class="news-learn-more unit [ xs-1 m-1-3 ] unit-content-distribute pad-t">
              <div class="text-center content-stretch center-content mega">
                <a class="relative" href="{{news.link.url}}" rel="external">
                  <span class="icon-label push-r">{{news.link.title}}</span>
                  <i class="icon i-16 absolute pin-rc"><svg><use xlink:href="#arrow"></use></svg></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </article>
</div>
