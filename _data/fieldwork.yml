title: "Fieldwork"
desc: "Mentorship is a crucial factor in the professional development of a junior graphic designer. For this purpose, students are coached to market themselves as valued candidates for positions in industry by presenting their portfolios in an interview scenario. The goal of this activity is for students to secure a position for their six-week internship where they will be mentored by professional designers working on real-world client projects."
